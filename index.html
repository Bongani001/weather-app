<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/sun.png" />
    <title>Weather | Gelo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <nav>
        <h1>Weather</h1>
        <div class="search">
            <input type="text" placeholder="Search city or state" id="searchInput">
            <button class="searchButton">Search</button>
        </div>
    </nav>
    <main>
        <p class="location"></p>
        <div class="co-ordinates">
            <img src="./src/gps.png" alt="GPS">
            <p>Longitude: <span class="longitude"></span></p>
            <p>Latitude: <span class="latitude"></span></p>
        </div>
        <section class="main-info">
            <div class="main-news">
                <img src="" class="weather-img">
                <p class="temp-info"><span class="temperature"></span><sup>o</sup></p>
                <div class="units">
                    <p class="celcius">C</p>
                    <hr>
                    <p class="fahrenheit">F</p>
                </div>
            </div>
            <p class="weather-description"></p>
            <div>
                <p>Updated as of <span class="updated-time"></span></p>
                <p><span class="today-day"></span><span class="today-date"></span></p>
            </div>
            <div class="extras">
                <div class="extras-item">
                    <img src="./src/thermometer.png" alt="Thermometer icon">
                    <div>
                        <p class="feels">Feels like </p>
                        <p><span class="feels-num"></span><sup>o</sup>C</p>
                    </div>
                </div>
                <div class="extras-item">
                    <img src="./src/wind.png" alt="Wind icon">
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind"></p>
                    </div>
                    
                </div>
                <div class="extras-item">
                    <img src="./src/humidity.png" alt="Humidity icon">
                    <div>
                        <p>Humidity</p>
                        <p class="humidity"></p>
                    </div>
                </div>   
            </div>
        </section>
    </main>
    <footer class="copyright">
        Copyright ©️ 2023 Gelo
        <a href='https://www.github.com/Bongani001' target='_blank' rel="noreferrer"><img src='./src/github-logo.png' alt='Github logo' style='width: 20px; border-radius: 5px' /></a>
    </footer>
</body>
</html>
