<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <nav>
        <h1>Weather</h1>
        <div class="search">
            <input type="text" placeholder="Search location" id="searchInput">
            <button class="searchButton">Search</button>
        </div>
    </nav>
    <main>
        <p class="location"></p>
        <section class="main-info">
            <div class="main-news">
                <img src="./src/sun-cloud.png" class="weather-img">
                <p class="temp-info"><span class="temperature">45</span><sup>o</sup></p>
                <div class="units">
                    <p>C</p>
                    <hr>
                    <p>F</p>
                </div>
            </div>
            <p class="weather-description">Rain</p>
            <p>Updated as of <span class="today-day">Tue </span><span class="today-date">11/02/2023 </span><span class="updated-time">11:20</span></p>
            <div class="extras">
                <p class="feels">Feels like <span class="feels-num">32</span><sup>o</sup></p>
                <p class="wind">Wind 13km/h</p>
                <p class="visibility">Visibility 4 km</p>
            </div>
        </section>
    </main>
   
    
    
    
</body>
</html>
